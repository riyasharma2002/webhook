<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect GitHub</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #7d7dd1;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s ease-in-out;
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 2rem;
      color: #24292f;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #24292f;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, box-shadow 0.3s ease-in-out;
    }

    .btn:hover {
      background-color: #0366d6;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .btn:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(3, 102, 214, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connect Your GitHub Account</h1>
    <button class="btn" id="connect-github">Connect GitHub</button>
  </div>

  <script>
    document.getElementById('connect-github').addEventListener('click', function() {
        const clientId = 'Ov23liTkCCZJuL21XUYV'; // Use quotes for the client ID
const redirectUri = 'http://localhost:3000/callback'; // Use quotes for the redirect URI

const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=repo`;


      window.location.href = githubAuthUrl;
    });
  </script>
</body>
</html>
